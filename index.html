<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rekomendasi Wisata Surabaya</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="hero">
    <h1>E - Tourism Surabaya</h1>
    <div class="subtitle">Temukan rekomendasi tempat wisata di Surabaya sesuai preferensimu</div>

    <div class="search-card">

        <div style="margin-top:12px; font-weight:700; color:var(--muted);">Rekomendasi Tempat Wisata di Surabaya</div>

        <div class="form-row">
            <div class="form-field field-with-icon">
                <label style="font-size:0.8rem; color:var(--muted);">Jenis Wisata</label>
                <div class="input-row">
                    <i class="fa-solid fa-list field-icon" aria-hidden="true"></i>
                    <select id="jenis">
                        <option value="skip">- Skip -</option>
                        <option value="keluarga">Keluarga</option>
                        <option value="sejarah">Sejarah</option>
                        <option value="edukasi">Edukasi</option>
                        <option value="alam">Alam</option>
                        <option value="kuliner">Kuliner</option>
                        <option value="religi">Religi</option>
                    </select>
                </div>
            </div>

            <div class="form-field field-with-icon">
                <label style="font-size:0.8rem; color:var(--muted);">Preferensi Lokasi</label>
                <div class="input-row">
                    <i class="fa-solid fa-map-pin field-icon" aria-hidden="true"></i>
                    <select id="lokasi">
                        <option value="skip">- Skip -</option>
                        <option value="indoor">Indoor</option>
                        <option value="outdoor">Outdoor</option>
                    </select>
                </div>
            </div>

            <div class="form-field field-with-icon">
                <label style="font-size:0.8rem; color:var(--muted);">Suasana</label>
                <div class="input-row">
                    <i class="fa-solid fa-users field-icon" aria-hidden="true"></i>
                    <select id="suasana">
                        <option value="skip">- Skip -</option>
                        <option value="ramai">Ramai</option>
                        <option value="menengah">Menengah</option>
                        <option value="tenang">Tenang</option>
                    </select>
                </div>
            </div>

            <div class="form-field field-with-icon">
                <label style="font-size:0.8rem; color:var(--muted);">Budget</label>
                <div class="input-row">
                    <i class="fa-solid fa-wallet field-icon" aria-hidden="true"></i>
                    <select id="budget">
                        <option value="skip">- Skip -</option>
                        <option value="gratis">Gratis</option>
                        <option value="murah">Murah (Rp5.000 - Rp25.000)</option>
                        <option value="menengah">Menengah (> Rp30.000)</option>
                    </select>
                </div>
            </div>

            <div style="display:flex; align-items:stretch;">
                <button class="search-btn" onclick="cariRekomendasi()" aria-label="Cari"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="output" class="result"></div>
    </div>
</header>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="tutupModal()">&times;</span>
        <img id="modalImg" src="" alt="Gambar Wisata" class="modal-image">
        <h2 id="modalTitle">Judul Wisata</h2>
        <div class="tags" id="modalTags">
            </div>
        <p id="modalDesc">Deskripsi akan muncul di sini.</p>
        <p id="modalAddr"><i class="fa-solid fa-map-location-dot"></i>Alamat akan muncul di sini.</p>
        <div class="modal-footer">
            <span id="modalLoc"><i class="fa-solid fa-building"></i> Outdoor</span>
            <span id="modalPrice"><i class="fa-solid fa-wallet"></i> Murah</span>
        </div>
    </div>
</div>

<!-- Hubungkan ke script.js -->
<script src="script.js"></script>

</body>
</html>
